<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage Languages</title>
    <link rel="icon" type="image/svg+xml" href="assets/JS.png" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/custom.js" defer></script>
</head>
<body>
    <div class="section-languages">
        
        <img src="assets/JS.png" alt="JS Logo">
        <h1>Local Storage Languages</h1>
        <div class="input-btn">
            <form onsubmit="addLanguage()">
                <input type="text" placeholder="Add your Language">
            </form>
            
        </div>
        <div class="list-languages">
            <ul></ul>
        </div>
        <button class="remove-all" onclick="deleteAllLanguages()">Remove all</button>
    </div>
</body>
